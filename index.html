<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XO vs Bot (ไฟล์เดียว)</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#0a2a4a;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --good:#a6ff9a; --warn:#ffd56a; --bad:#ff6b8b; --info:#6ee7ff;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(110,160,255,.35), transparent 60%),
        radial-gradient(700px 500px at 80% 30%, rgba(180,120,255,.28), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{
      width:min(980px, 94vw);
      display:grid;
      gap:14px;
    }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:14px 16px;
      border:1px solid var(--stroke);
      background:var(--card);
      border-radius:18px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      flex-wrap:wrap;
    }
    .title{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-size:13px; color:var(--muted);
      font-weight:800;
    }
    .dot{width:10px;height:10px;border-radius:999px;background:var(--info); box-shadow:0 0 14px rgba(110,231,255,.45)}
    .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    button, select{
      appearance:none;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    select{ font-weight:900; }
    button:hover, select:hover{ transform: translateY(-1px); background:rgba(255,255,255,.11); border-color:rgba(255,255,255,.26)}
    button:active{ transform: translateY(0px) scale(.99)}
    button:disabled{ opacity:.5; cursor:not-allowed; transform:none; }

    .grid{
      display:grid;
      grid-template-columns: 1fr .9fr;
      gap:14px;
    }
    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }
    .panel{
      border:1px solid var(--stroke);
      background:var(--card);
      border-radius:18px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding:14px;
    }

    .statusRow{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    .status{
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      flex:1;
      min-width: 240px;
    }
    .status .label{ color:var(--muted); font-weight:900; font-size:12px; }
    .status .value{ font-weight:1000; font-size:16px; }
    .pillRow{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-size:13px; color:var(--muted);
      font-weight:900;
    }
    .pill b{ color:var(--text); }

    .board{
      width:100%;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      padding:12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      position:relative;
      user-select:none;
      -webkit-user-select:none;
    }
    .cell{
      aspect-ratio: 1 / 1;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      font-weight:1100;
      font-size: clamp(36px, 6vw, 64px);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      position:relative;
      overflow:hidden;
    }
    .cell:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.25); }
    .cell:active{ transform: translateY(0px) scale(.99); }
    .cell.disabled{ cursor:not-allowed; opacity:.85; }
    .cell.win{
      border-color: rgba(166,255,154,.35);
      background: rgba(166,255,154,.14);
      box-shadow: 0 0 0 1px rgba(166,255,154,.10) inset;
    }

    .markX{ color: rgba(110,231,255,.95); text-shadow: 0 0 14px rgba(110,231,255,.25); }
    .markO{ color: rgba(255,213,106,.95); text-shadow: 0 0 14px rgba(255,213,106,.22); }

    .sideTitle{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:10px;
      gap:10px;
    }
    .sideTitle h3{ margin:0; font-size:16px; font-weight:1100; letter-spacing:.02em; }
    .hint{
      margin: 8px 2px 0;
      font-size: 13px;
      color: var(--muted);
      line-height:1.45;
    }
    .kbd{
      padding:2px 8px; border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      font-weight:1000;
      font-size:12px;
    }
    .scoreBig{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
    }
    .scoreBox{
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
    }
    .scoreBox .t{ color:var(--muted); font-weight:1000; font-size:12px; margin-bottom:6px; }
    .scoreBox .n{ font-weight:1200; font-size:22px; }
    .tagWin{ color: var(--good); font-weight:1200; }
    .tagLose{ color: var(--bad); font-weight:1200; }
    .tagDraw{ color: var(--warn); font-weight:1200; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <div style="font-weight:1200; font-size:18px;">XO vs Bot</div>
        <span class="badge"><span class="dot"></span> เล่นเป็น X • บอทเป็น O</span>
        <span class="badge">Hard = บอทแทบไม่แพ้</span>
      </div>
      <div class="actions">
        <select id="difficulty" title="ความยาก">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard (Minimax)</option>
        </select>
        <button id="newBtn">ตาใหม่</button>
        <button id="resetBtn">รีเซ็ตสกอร์</button>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="statusRow">
          <div class="status">
            <div>
              <div class="label">สถานะเกม</div>
              <div class="value" id="statusText">ตาคุณ (X)</div>
            </div>
            <div class="pillRow">
              <span class="pill">X: <b>คุณ</b></span>
              <span class="pill">O: <b>บอท</b></span>
            </div>
          </div>
        </div>

        <div class="board" id="board" aria-label="กระดาน XO">
          <!-- cells inserted by JS -->
        </div>

        <p class="hint">
          วิธีเล่น: คลิกช่องเพื่อวาง <span class="kbd">X</span> แล้วบอทจะวาง <span class="kbd">O</span> อัตโนมัติ <br>
          ทิป: โหมด <b>Hard</b> จะใช้ Minimax (ยากสุด)
        </p>
      </div>

      <div class="panel">
        <div class="sideTitle">
          <h3>สกอร์</h3>
          <div class="hint" style="margin:0;">ชนะ/แพ้/เสมอ</div>
        </div>

        <div class="scoreBig">
          <div class="scoreBox">
            <div class="t">คุณ (X)</div>
            <div class="n" id="sx">0</div>
          </div>
          <div class="scoreBox">
            <div class="t">เสมอ</div>
            <div class="n" id="sd">0</div>
          </div>
          <div class="scoreBox">
            <div class="t">บอท (O)</div>
            <div class="n" id="so">0</div>
          </div>
        </div>

        <div class="scoreBox" style="margin-top:10px;">
          <div class="t">ผลล่าสุด</div>
          <div class="n" id="lastResult" style="font-size:16px;">—</div>
        </div>

        <p class="hint">
          ปุ่มลัด: <span class="kbd">N</span> ตาใหม่ • <span class="kbd">R</span> รีเซ็ตสกอร์
        </p>
      </div>
    </div>
  </div>

  <script>
    // ===== XO vs Bot (single-file) =====
    const boardEl = document.getElementById("board");
    const statusText = document.getElementById("statusText");
    const difficultyEl = document.getElementById("difficulty");
    const newBtn = document.getElementById("newBtn");
    const resetBtn = document.getElementById("resetBtn");

    const sx = document.getElementById("sx");
    const so = document.getElementById("so");
    const sd = document.getElementById("sd");
    const lastResult = document.getElementById("lastResult");

    const SCORE_KEY = "xo_vs_bot_score_v1";
    const loadScore = () => {
      try{
        const v = JSON.parse(localStorage.getItem(SCORE_KEY) || "null");
        if(!v) return {x:0,o:0,d:0};
        return {x:+v.x||0, o:+v.o||0, d:+v.d||0};
      }catch{ return {x:0,o:0,d:0}; }
    };
    const saveScore = (s) => localStorage.setItem(SCORE_KEY, JSON.stringify(s));

    let score = loadScore();
    function syncScore(){
      sx.textContent = score.x;
      so.textContent = score.o;
      sd.textContent = score.d;
    }
    syncScore();

    let board = Array(9).fill(null); // "X" | "O" | null
    let turn = "X"; // player starts
    let locked = false;
    let gameOver = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function getWinner(b){
      for(const line of wins){
        const [a,c,d] = line;
        if(b[a] && b[a] === b[c] && b[a] === b[d]) return {winner:b[a], line};
      }
      if(b.every(x => x)) return {winner:"D", line:[]}; // draw
      return null;
    }

    function setStatus(msg){
      statusText.textContent = msg;
    }

    function render(){
      boardEl.innerHTML = "";
      const w = getWinner(board);
      for(let i=0;i<9;i++){
        const cell = document.createElement("div");
        cell.className = "cell";
        if(gameOver || locked || board[i]) cell.classList.add("disabled");

        const v = board[i];
        if(v === "X"){
          cell.innerHTML = `<span class="markX">X</span>`;
        }else if(v === "O"){
          cell.innerHTML = `<span class="markO">O</span>`;
        }else{
          cell.innerHTML = "";
        }

        if(w && w.line.includes(i)){
          cell.classList.add("win");
        }

        cell.addEventListener("click", () => onPlayerMove(i));
        boardEl.appendChild(cell);
      }
    }

    function finish(result){
      gameOver = true;
      locked = false;

      if(result === "X"){
        score.x += 1; saveScore(score); syncScore();
        setStatus("คุณชนะ! (X)");
        lastResult.innerHTML = `<span class="tagWin">WIN</span> คุณชนะ`;
      }else if(result === "O"){
        score.o += 1; saveScore(score); syncScore();
        setStatus("บอทชนะ! (O)");
        lastResult.innerHTML = `<span class="tagLose">LOSE</span> บอทชนะ`;
      }else{
        score.d += 1; saveScore(score); syncScore();
        setStatus("เสมอ!");
        lastResult.innerHTML = `<span class="tagDraw">DRAW</span> เสมอ`;
      }
      render();
    }

    function checkEnd(){
      const w = getWinner(board);
      if(!w) return false;
      if(w.winner === "D") finish("D");
      else finish(w.winner);
      return true;
    }

    function onPlayerMove(i){
      if(gameOver || locked) return;
      if(turn !== "X") return;
      if(board[i]) return;

      board[i] = "X";
      turn = "O";
      render();

      if(checkEnd()) return;

      // bot move
      locked = true;
      setStatus("ตาบอท (O)...");
      setTimeout(() => {
        botMove();
      }, 220);
    }

    function availableMoves(b){
      const m = [];
      for(let i=0;i<9;i++) if(!b[i]) m.push(i);
      return m;
    }

    function botMove(){
      if(gameOver) return;

      const diff = difficultyEl.value;
      const moves = availableMoves(board);

      let choice;
      if(diff === "easy"){
        // random
        choice = moves[(Math.random()*moves.length)|0];
      }else if(diff === "normal"){
        // 60% smart, 40% random
        if(Math.random() < 0.60) choice = bestMove(board, "O");
        else choice = moves[(Math.random()*moves.length)|0];
      }else{
        // hard
        choice = bestMove(board, "O");
      }

      board[choice] = "O";
      turn = "X";
      locked = false;
      render();

      if(checkEnd()) return;
      setStatus("ตาคุณ (X)");
    }

    // ===== Minimax (perfect play) =====
    function bestMove(b, player){
      let bestScore = -Infinity;
      let move = null;
      for(const i of availableMoves(b)){
        const nb = b.slice();
        nb[i] = player;
        const s = minimax(nb, 0, false, player);
        if(s > bestScore){
          bestScore = s;
          move = i;
        }
      }
      return move;
    }

    // scoring from perspective of bot ("O") by default (player passed)
    function minimax(b, depth, isMax, botPlayer){
      const res = getWinner(b);
      if(res){
        if(res.winner === "D") return 0;
        // If botPlayer wins => positive, else negative
        return (res.winner === botPlayer) ? (10 - depth) : (depth - 10);
      }

      const bot = botPlayer;
      const human = (botPlayer === "O") ? "X" : "O";

      if(isMax){
        let best = -Infinity;
        for(const i of availableMoves(b)){
          const nb = b.slice();
          nb[i] = bot;
          best = Math.max(best, minimax(nb, depth+1, false, botPlayer));
        }
        return best;
      }else{
        let best = Infinity;
        for(const i of availableMoves(b)){
          const nb = b.slice();
          nb[i] = human;
          best = Math.min(best, minimax(nb, depth+1, true, botPlayer));
        }
        return best;
      }
    }

    function newRound(){
      board = Array(9).fill(null);
      turn = "X";
      locked = false;
      gameOver = false;
      setStatus("ตาคุณ (X)");
      render();
    }

    function resetScore(){
      score = {x:0,o:0,d:0};
      saveScore(score);
      syncScore();
      lastResult.textContent = "—";
    }

    // keyboard shortcuts
    window.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();
      if(k === "n") newRound();
      if(k === "r") resetScore();
    });

    newBtn.addEventListener("click", newRound);
    resetBtn.addEventListener("click", resetScore);

    // start
    newRound();
  </script>
</body>
</html>
